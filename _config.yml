# Setup
title: PBrower
tagline: Tinker
url: https://pbrower.com
paginate: 1
permalink: pretty
baseurl: "/"
repository: P-Brower/homepage

# Gems
plugins:
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed
  implementation: sass-embedded

# Options

# Specify the author for blog posts
author:
  name: Patrick Brower
  url: pbrower.com
  email: patrick.brower@pm.me

# Custom vars
version: 1.0.0

# Social Media Profiles
socialmedia:

  - title: LinkedIn
    link: "https://www.linkedin.com/in/patrickbrower"
    user: Patrick Brower
    fa-icon: 'fa-brands fa-linkedin-in'    

  - title: GitHub
    link: https://github.com/P-Brower
    user: pbrower
    fa-icon: 'fab fa-github'

  - title: Email
    link: "mailto:Patrick@pbrower.com"
    user: Patrick
    fa-icon: 'fa-regular fa-envelope'
  
  